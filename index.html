<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Register</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">

</head>

<!-- spring - summer - autumn - cool  -->

<body class="">
    <div class="Copyright">Copyright: Hồng Phúc</div>
    <div class="main">
        <div class="weather">
            <input class="weather__input" type="text" placeholder="Search...">

            <div class="contact">
                <div class="contact__name">
                    <div class="name__city">Hanoi</div>
                    <div class="name__margin">,</div>
                    <div class="name__country">VN</div>
                </div>

                <div class="contact__time">17:29:24, 6/6/2022</div>

                <div class="contact__temperature">
                    <div class="temperature__value">30</div>
                    <span> <sup>o</sup>C</span>
                </div>

                <div class="contact__short-desc">Clouds</div>

                <div class="contact__more-desc">
                    <div class="visibility">
                        <i class="fa-solid fa-eye"></i>
                        <span>10000 (m)</span>
                    </div>

                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>3.7 (m/s)</span>
                    </div>

                    <div class="cloud">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <span>100 (%)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
